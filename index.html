<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>calc</h1>
            <div class="theme-selector">
                <p>THEME</p>
                <div class="input-container">
                    <label class="input-label" for="theme-selector-input">
                        <span>
                            1
                        </span>
                        <span>
                            2
                        </span>
                        <span>
                            3
                        </span>
                    </label>
                    <input type="range" min="1" max="3" value="1" id="theme-selector-input">
                </div>
            </div>
        </header>
        <div class="result-container">
            <span class="result">399,981</span>
        </div>
        <div class="calculator-operations-container">
            <table class="calculator-operations-table">
                <tr class="calculator-operations-row">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>DEL</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>-</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td>.</td>
                    <td>0</td>
                    <td>/</td>
                    <td>x</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td>RESET</td>
                    <td>=</td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
