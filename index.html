<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
    <title>Calculator App</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>calc</h1>
            <div class="theme-selector">
                <p>THEME</p>
                <div class="input-container">
                    <label class="input-label" for="theme-selector-input">
                        <span>
                            1
                        </span>
                        <span>
                            2
                        </span>
                        <span>
                            3
                        </span>
                    </label>
                    <input type="range" min="1" max="3" value="1" id="theme-selector-input">
                </div>
            </div>
        </header>
        <div class="result-container">
            <span class="result" id="current-result"></span>
        </div>
        <div class="calculator-operations-container">
            <table class="calculator-operations-table">
                <tr class="calculator-operations-row">
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td id="del">DEL</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td id="addition" class="operator">+</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td id="subtraction" class="operator">-</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td class="number">.</td>
                    <td class="number">0</td>
                    <td id="division" class="operator">/</td>
                    <td id="multiply" class="operator">*</td>
                </tr>
                <tr class="calculator-operations-row">
                    <td class="big-button" id="reset">RESET</td>
                    <td class="big-button" id="equal">=</td>
                </tr>
            </table>
        </div>

    </div>
</body>
</html>
